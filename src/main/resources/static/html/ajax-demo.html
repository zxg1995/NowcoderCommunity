<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
            $.post(
                "/community/alpha/ajax",
                {
                    "name": "张三",
                    "age": 24
                },
                function (data) {
                    console.log(typeof(data));  //data实际上是服务器返回的数据，类型为字符串
                    console.log(data);     //将data的内容打印到控制台

                    data = $.parseJSON(data);    //将data转换为JSON格式
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
